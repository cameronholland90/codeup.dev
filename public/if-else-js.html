<body>
	<script>
		// ignore these lines for now
		// just know that the variable 'color' will end up with a random value from the colors array
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'black'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		var favorite = 'black'; // todo, change this to your favorite color from the list

		// todo: Create a block of if/else statements to check for every color except indigo and violet.
		// todo: When a color is encountered log a message that tells the color, and an object of that color.
		//       Example: Blue is the color of the sky.
		if (color === 'red') {
			console.log("Red is the color of a rose.");
		}
		else if (color === 'orange') {
			console.log("Orange is the color of an orange.");
		}
		else if (color === 'yellow') {
			console.log("Yellow is the color of the sun.");
		}
		else if (color === 'green') {
			console.log("Green is the color of grass.");
		}
		else if (color === 'blue') {
			console.log("Blue is the color of the sky.");
		}
		else if (color === 'black') {
			console.log("Black is the color of a sharpie.");
		}

		// todo: Have a final else that will catch indigo and violet.
		// todo: In the else, log: I don't know anything by that color.
		else {
			console.log("I don't know anything by that color.");
		}
		// todo: Using the ternary operator, conditionally log a statement that
		//       says whether the random color matches your favorite color.
		var message = (color === favorite) ? "The color selected and your favorite are the same." : "The color selected and your favorite are not the same.";
		console.log(message);
	</script>
