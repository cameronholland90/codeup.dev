<html>
<head>
	<title>jquery_exercises</title>
</head>
<body>
	<script src="/js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    alert( 'The DOM has finished loading!' );
	});

	$('document').ready(function() {
	    var contents = $('#three');
	    alert(contents.html());
	});
	</script>
	<div>
		<h1 class='header-three'>Messing around with jQuery</h1>
		<p id='para' class='fade'>let's see what it can do</p>
		<ul class='fade'>
			<li id='one'>1</li>
			<li id='two'>2</li>
			<li id='three' class='header-three'>3</li>
		</ul>
	</div>
</body>
</html>
