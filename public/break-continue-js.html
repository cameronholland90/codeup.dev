<html>
<head>
	<title>break-continue-js.html</title>
</head>
<body>
	<script>
		var randNum = 0;
		while (randNum % 2 != 1) {
			randNum = Math.floor((Math.random() * 50) + 1);
		}
		console.log("Random odd number to skip is: " + randNum);
		for (var i = 0; i < 50; i++) {
			if (i % 2 == 1) {
				continue;
			}
			else if (i == randNum) {
				console.log("Yipes! Skipping number: " + i);
			}
			else {
				console.log("Here is an odd number: " + i);
			}
		}


	</script>
</body>
</html>
